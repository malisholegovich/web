<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stile.css">
    <script src="kod.js"></script>
    <script src="wow.min.js"></script>
    <link rel="stylesheet" href="flickity.css" media="screen">
    <script src="flickity.pkgd.min.js"></script>
    <script>
        new WOW().init();
        </script>
    <head>
        <title>Cyberchipen</title>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <div class="maindiv">
            <div class="fullscreen">
            </div>
            <div class="chik">
                <img class="chik" src="chip.png">
            </div>
            <div id="naz"></div>
        </div>
        <div class="box">

            <p id="abza" class="wow" >
                <svg class="cir" height="70" width="35">
                    <circle cx="20" cy="10" r="10" stroke="black" stroke-width="1"  fill="white" />
                </svg>
            </p>
            <div class="ris animate__animated wow animate__fadeInDown"><img src="download.jpg" alt=""></div>
        </div>
        <div class="gallery js-flickity"
             data-flickity-options='{ "wrapAround": true , "prevNextButtons": false, "autoPlay": 1500}'>
            <div class="gallery-cell"><img src="chip.png"></div>
            <div class="gallery-cell"><img src="chip.png"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
            <div class="gallery-cell"></div>
        </div>
    </body>
</html>
